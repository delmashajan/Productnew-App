<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
               
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Product Code</label>
                    <input name="productCode" [(ngModel)]="productCode" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Product Name </label>
                    <input name="productName" [(ngModel)]="productName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Manufacturing Date</label>
                    <input type="date" name="manufacturingDate" [(ngModel)]="manufacturingDate" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Expiry Date</label>
                    <input type="date" name="expiryDate" [(ngModel)]="expiryDate" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Brand</label>
                    <input name="brand" [(ngModel)]="brand" type="text" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Prize</label>
                    <input name="prize" [(ngModel)]="prize" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Seller Name</label>
                    <input name="sellerName" [(ngModel)]="sellerName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Distributor Name</label>
                    <input name="distributorName" [(ngModel)]="distributorName" type="text" class="form-control">
                </div>
                
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">SUBMIT</button>

                </div>
                
                

            </div>
        </div>
    </div>
</div>
